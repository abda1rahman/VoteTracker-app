name: Deploy Node Application

on:
  push:
    branches:
      - main
      - feature-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        env: 
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
          NODE_ENV: ${{secrets.NODE_ENV}}
          MONGO_URL_DEV: ${{secrets.MONGO_URL_DEV}}
          MONGO_URL_PROD: ${{secrets.MONGO_URL_PROD}}
          HOST: ${{secrets.HOST}}
          PORT: ${{secrets.PORT}}
          ACCESS_TOKEN_SECRET: ${{secrets.ACCESS_TOKEN_SECRET}}
          ACCESS_TOKEN_TIME: ${{secrets.ACCESS_TOKEN_TIME}}
          RERESH_TOKEN_TIME: ${{secrets.ACCESS_TOKEN_TIME}}
          COOKIE_EXPIRE: ${{secrets.COOKIE_EXPIRE}}

        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Build Docker Image
        run: docker-compose build --no-cache
      - name: Publish Image to docker hub
        run: docker push abdalrahman1/votetracker-app:1.0

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull abdalrahman1/votetracker-app:latest
      - name: Run Docker Container
        run: docker-compose