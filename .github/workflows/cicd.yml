name: Deploy Node Application

on:
  push:
    branches:
      - main
      - feature-app
      - workflow

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Show Workspace Contents
        run: ls -R $GITHUB_WORKSPACE

      - name: Remove old container and images 
        run: |
          docker-compose down vote-project -v
          docker system prune -a --volumes -f 

      # - name: Login to Docker Hub
      #   env:
      #     DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      #     DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      #   run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

  deploy:
    needs: build
    runs-on: self-hosted
    steps:

      - name: Run Docker Container
        run: |
          docker-compose up --build -d

        env:
          NODE_ENV: ${{ secrets.NODE_ENV }}
          MONGO_URL_DEV: ${{ secrets.MONGO_URL_DEV }}
          MONGO_URL_PROD: ${{ secrets.MONGO_URL_PROD }}
          HOST: ${{ secrets.HOST }}
          PORT: ${{ secrets.PORT }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          ACCESS_TOKEN_TIME: ${{ secrets.ACCESS_TOKEN_TIME }}
          REFRESH_TOKEN_TIME: ${{ secrets.REFRESH_TOKEN_TIME }}
          COOKIE_EXPIRE: ${{ secrets.COOKIE_EXPIRE }}
